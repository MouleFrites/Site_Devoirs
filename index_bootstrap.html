<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Colorlib App - App Landing Page</title>

    <!-- Favicon -->
    <link rel="icon" href="bootstrap/img/core-img/favicon.ico">

    <!-- Core Stylesheet -->
    <link href="bootstrap/style.css" rel="stylesheet">

    <!-- Responsive CSS -->
    <link href="bootstrap/css/responsive.css" rel="stylesheet">

    <script type="text/javascript" src="./apijson.js"></script>
    <script type="text/javascript" src="./main.js"></script>

</head>

<body>

    <div id="preloader">
        <div class="colorlib-load"></div>
    </div>

    <div id="result">
        <p>test</p>
    </div>

    <section class="special-area bg-white section_padding_100" id="about">
        <div class="container">
            <div class="row">
            	<div class="col-12">
                    <!-- Section Heading Area -->
                    <div class="section-heading text-center">
                        <h2>Ajouter, Modifier, Supprimer</h2>
                        <div class="line-shape"></div>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="single-special text-center wow fadeInUp" data-wow-delay="0.6s">
                        <div class="single-icon">
                            <i aria-hidden="true">Ajouter</i>
                        </div>
                        <div class="form-group">
                            <label for="addMatiere">Matière</label>
                            <input type="text" class="form-control form-control-sm" id="addMatiere" placeholder="Entrer une matière">
                        </div>
                        <div class="form-group">
                            <label for="addDate">Date</label>
                            <input type="date" class="form-control form-control-sm" id="addDate" placeholder="Choisissez la date">
                        </div>
                        <div class="form-group">
                            <label for="addDevoir">Devoir</label>
                            <textarea class="form-control form-control-sm" id="addDevoir" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="envoiApi(2)">Envoi</button>
                        <p>Woula rentre le devoir et casse toi</p>
                    </div>
                </div>

                <div class="col-12 col-md-4">
                    <div class="single-special text-center wow fadeInUp" data-wow-delay="0.6s">
                        <div class="single-icon">
                            <i aria-hidden="true">Modifier</i>
                        </div>
                        <div class="form-group">
                            <label for="removeById">ID</label>
                            <input type="text" class="form-control form-control-sm" id="updateById" placeholder="Entrer l'ID à modifier">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">A modifier</label>
                            <select class="form-control" id="toChange">
                                <option>matiere</option>
                                <option>date</option>
                                <option>contenu</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="putDevoir">Modification</label>
                            <input type="text" class="form-control form-control-sm" id="update" placeholder="Entrer votre modification">
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="envoiApi(6)">Envoi</button>
                        <p>Woula modifie le devoir et casse toi</p>
                    </div>
                </div>

                <div class="col-12 col-md-4">
                    <div class="single-special text-center wow fadeInUp" data-wow-delay="0.6s">
                        <div class="single-icon">
                            <i aria-hidden="true">Supprimer</i>
                        </div>
                        <div class="form-group">
                            <label for="removeById">ID</label>
                            <input type="text" class="form-control form-control-sm" id="removeById" placeholder="Entrer l'ID à supprimer">
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="envoiApi(5)">Envoi</button>
                        <p>Woula supprime le devoir et casse toi</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- ***** Footer Area Start ***** -->
    <footer class="footer-social-icon text-center section_padding_70 clearfix">
        <!-- footer logo -->
        <div class="footer-text">
            <h2>MoulesFrites</h2>
        </div>
        <!-- Foooter Text-->
        <div class="copyright-text">
            <!-- ***** Removing this text is now allowed! This template is licensed under CC BY 3.0 ***** -->
            <p>Copyright ©2019 To-Do List by <a href="https://mfmodding.com" target="_blank">MoulesFrites</a></p>
        </div>
    </footer>
    <!-- ***** Footer Area Start ***** -->

    <script type="text/javascript">
        envoiApi(1)
    </script>

    <!-- Jquery-2.2.4 JS -->
    <script src="bootstrap/js/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="bootstrap/js/popper.min.js"></script>
    <!-- Bootstrap-4 Beta JS -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- All Plugins JS -->
    <script src="bootstrap/js/plugins.js"></script>
    <!-- Slick Slider Js-->
    <script src="bootstrap/js/slick.min.js"></script>
    <!-- Footer Reveal JS -->
    <script src="bootstrap/js/footer-reveal.min.js"></script>
    <!-- Active JS -->
    <script src="bootstrap/js/active.js"></script>

</body>

</html>
