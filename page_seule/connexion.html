<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Test</title>
    <script>

        function actionSend() {
        if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp = new XMLHttpRequest();
        }
        else {// code for IE6, IE5
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
    	var values = new Object();
    	values.pseudo = document.getElementById("pseudo").value
    	values.pass1 = document.getElementById("pass1").value
        var myJsonString = JSON.stringify(values);
        xmlhttp.onreadystatechange = respond;
        xmlhttp.open("POST", "./connexionjson.php", true);
        xmlhttp.send(myJsonString);
        console.log(myJsonString)
    }

    function respond() {
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
            document.getElementById('result').innerHTML = xmlhttp.responseText;
        }
    }
	</script>
</head>

<body>
    <input id="pseudo" type="text" placeholder="Pseudo"><br>
    <input id="pass1" type="password" placeholder="Mot de passe"><br>
    <button type="submit" value="Validez" onclick="actionSend()">Envoi</button>
    <div id="result">
    </div>
</body>

</html>
